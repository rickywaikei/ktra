      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item left-btn-group">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              長者
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="{% url 'events' event_type='Elderly' %}">長者新聞</a>
              <a class="dropdown-item" href="{% url 'services' service_type='Elderly' %}">長者服務</a>
            </div>
          </div>
        </li>
        <li class="nav-item left-btn-group">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              青年
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="{% url 'events' event_type='Youth' %}">青年新聞</a>
              <a class="dropdown-item" href="{% url 'services' service_type='Youth' %}">青年服務</a>
            </div>
          </div>
        </li>
        <li class="nav-item left-btn-group">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              家庭及兒童
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="{% url 'events' event_type='Family' %}">家庭及兒童新聞</a>
              <a class="dropdown-item" href="{% url 'services' service_type='Family' %}">家庭及兒童服務</a>
            </div>
          </div>
        </li>
        <li class="nav-item left-btn-group">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              興趣班
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="{% url 'events' event_type='Class' %}">興趣班新聞</a>
              <a class="dropdown-item" href="{% url 'services' service_type='Class' %}">興趣班服務</a>
            </div>
          </div>
        </li>
        <li class="nav-item left-btn-group">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              社區共融
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="{% url 'events' event_type='Communities' %}">社區共融新聞</a>
              <a class="dropdown-item" href="{% url 'services' service_type='Communities' %}">社區共融服務</a>
            </div>

        <li class="nav-item left-btn-group">
          <a class="btn btn-secondary" href="{% url 'about' %}" role="button">關於我們</a>

          <a class="btn btn-secondary" href="{% url 'donation' %}" role="button">捐助</a>
        </li>

      </ul>
      <!-- USER LOGINOUT DASHBD -->
      <ul class="navbar-nav ml-auto">
        {%if user.is_authenticated %}

          <!-- dashboard -->
          <li class = "nav-item right-btn-group" {% if 'profile' in request.pth %} style="font-color:white;" {% endif %}>
            <a class='nav-link' href={% url "profile" %}>
              你好,
              <i class="fas fa-user"> </i> 
              {{user.username}}
            </a>
          </li>
          
          <!-- logout -->
          <li class = "nav-item right-btn-group">
            <a class='nav-link' href="javascript:{document.getElementById('logout').submit()}">登出</a>
            <form action="{% url 'logout' %}" method = 'POST' id = 'logout'>
              {% csrf_token %}
              <input type = 'hidden'>
            </form>
          </li>
        {% else %}
          <!-- register -->
          <li 
            {%  if 'register' in request.path  %} 
              class="nav-item active right-btn-group"
            {% else %} 
              class="nav-item right-btn-group"
            {% endif %} 
            >
              <a class="nav-link" href={% url 'register'%}>注冊</a>
          </li>
          <!-- login -->
          <li 
            {%  if 'login' in request.path  %} 
            class="nav-item active right-btn-group"
            {% else %} 
            class="nav-item right-btn-group"
            {% endif %} 
            >
              <a class="nav-link" href={% url 'login'%}>登入</a
              >
          </li>
        {% endif %}
