          <!-- dashboard  right-btn-group-->
          <li 
            class = "nav-item" 
            {% if 'profile' in request.pth %} 
            style="color:white;" 
            {% endif %}>
            <a 
            class='btn btn-secondary mx-2' 
            href={% url "profile" %}
            role="button">
              你好, 
              <i class="fas fa-user"> </i> 
              {{user.username}}
            </a>
          </li>
          
          <!-- logout -->
          <li class = "nav-item">
            <a class='btn btn-secondary' 
              href="javascript:{document.getElementById('logout').submit()}"
              role="button">

            <form action="{% url 'logout' %}" method = 'POST' id = 'logout'>
              {% csrf_token %}
              <input type = 'hidden'>
            </form>
          </li>
        {% else %}
          <!-- register -->
          <li 
            class = "nav-item"
            style="color:white;">
            <a

            href="{% url 'register'%}">注冊</a>

            class = "nav-item" 
            style="color:white;">

            {% else %} 
            class="btn btn-secondary"
            {% endif %}
