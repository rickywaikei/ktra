{% extends 'base.html' %} 
{% block title %} 
Register
{% endblock title %} 
{% block content %}
{% load static %} 
{% include 'partials/_alert.html' %}
<!-- create messages -->


<section id="register" class="bg-light py-5" style="height:1000px;">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-user-plus"></i>註冊</h4>
          </div>
          <div class="card-body">

            <!-- register formgroup first_name, last_name, username, email, passwords -->
            <form action="{% url 'register'%}" method = "POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="last_name">姓</label>
                <input
                  type="text"
                  name="last_name"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="first_name">名</label>
                <input
                  type="text"
                  name="first_name"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="username">使用者名稱</label>
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">電郵</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">密碼</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password2">確認密碼</label>
                <input
                  type="password"
                  name="password2"
                  class="form-control"
                  required
                />
              </div>
              <input
                type="submit"
                value="註冊"
                class="btn btn-secondary btn-block"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
